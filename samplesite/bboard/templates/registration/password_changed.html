{% extends "layout/basic.html" %}

{% block title %}Изменение пароля{% endblock %}

{% block content %}

<h2>Вход</h2>

{% if user.is_authenticated %}
    <p>Вы изменили пароль</p>
{% else %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <!-- <input type="hidden" name="next" value="{{ next }}"> -->
        <input type="submit" value="Войти">
    </form>
{% endif %}

{% endblock %}
