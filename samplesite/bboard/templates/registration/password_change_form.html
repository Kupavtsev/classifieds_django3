{% extends "layout/basic.html" %}

{% block title %}Изменение пароля{% endblock %}

{% block content %}

<h2>Изменение пароля</h2>

<form method="post">
    {% csrf_token %}

    {% for i in form %}
    <div>
        <p>{{ i.name }}</p>
        {{ i }}
    </div>
    {% endfor %}

    {# {{ form.as_p }} #}
    <input type="submit" value="Изменить">

</form>
{% endblock %}
