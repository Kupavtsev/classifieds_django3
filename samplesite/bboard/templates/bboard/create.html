{% extends "layout/basic.html" %}

{% block title %}Добавление объявления{% endblock %}
{% block content %}
<h2>Добавление объявления</h2>
<form method="post">
    {% csrf_token %}

    {% for i in form %}
    <div>
        <p>{{ i.name }}</p>
        {{ i }}
    </div>
    {% endfor %}

    <!-- Форма отрендерит себя сама -->
    <!-- {{ form.as_p }} -->
    <input type="submit" value="Добавить">
</form>
{% endblock %}
