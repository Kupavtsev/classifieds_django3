{% extends "layout/basic.html" %}

{% block title %}По месяцам{% endblock %}

{% block content %}


{% for bb in bbs %}
    <div>
        <!-- <h2>{{ bb.title }}</h2> -->
        <h2><a href="{% url 'detail' pk=bb.pk %}">{{ bb.title }}</a></h2>
        <p>{{ bb.content }}</p>
        <p><a href="/bboard/{{ bb.rc.pk }}/">
                {{ bb.rubric.name }}</a></p>
        <p>Опубликовано: {{ bb.published|date:"d.m.Y H:i:s" }}</p>
    </div>
{% endfor %}


{% endblock %}
