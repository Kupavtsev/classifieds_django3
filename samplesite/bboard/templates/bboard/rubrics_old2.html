{% extends "layout/basic.html" %}

{% block content %}

<h2>Рубрики</h2>
<form method="post">
    
    {% csrf_token %}
    {{ formset.management_form }}
    <table>
        {% for form in formset %}
        <tr><td colspan="2">{{ form.name }}</td></tr>
        <tr><td>{{ form.ORDER }}</td><td>{{ form.DELETE }}</td></tr>
        {% endfor %}
    </table>

    <input type="submit" value="Сохранить">

</form>
{% endblock %}
